    <title>Logical Or</title>

<body>
        <p> Logical Or ||</h3><br>
             
            If any of the two operands are non-zero, then the condition becomes true.

            </p>
            <script>
                let x = 6, y = 7;
                if (x<7 || y>7){
                    alert(`This satisfies the logical Or`);
                }    
            </script>
</body>
